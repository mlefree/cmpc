<!doctype html>
<!--
    meeting_aside.html
    inputs :
      none
    ctrl :
      ctrlMeeting
-->

<div class="c4p-aside-body">
    <nav class="navbar">
      <div class="container">

        <ul class="nav nav-pills">
            <li ng-class="{'active': (meetingSelectedActionItem == 'plan')}">
                <a  ng-click="setActionItem('plan', 'side')" ng-disabled="isEditFocused"
                    class="btn"><i class="glyphicon glyphicon-fw glyphicon-{{actionItems['plan'].icon}}"></i></a>
            </li>

            <!-- setObjectLinkNav() -->
            <li ng-class="{'active': (meetingSelectedActionItem != 'plan')}">
                <a ng-click="setActionItem('select', 'side');" ng-disabled="isEditFocused"
                   class="btn"><i class="glyphicon glyphicon-fw glyphicon-{{actionItems['others'].icon}}"></i></a>
            </li>

            <li class="pull-right">
                <a   ng-click="toggleMeetingAside()" ng-disabled="isEditFocused"
                    ng-show="showMeetingAside"
                    class="btn"><i class="glyphicon glyphicon-fw glyphicon-angle-left"></i></a>
                <a   ng-click="toggleMeetingAside()" ng-disabled="isEditFocused"
                    ng-hide="showMeetingAside"
                    class="btn"><i class="glyphicon glyphicon-fw glyphicon-angle-right"></i></a>
            </li>
        </ul>

      </div>
    </nav>


    <aside class="c4p-container">
      <div class="c4p-container-scroll-y"  ng-include="''+meetingAsidePanel"></div>
    </aside>

<!--<br>
meetingAsidePanel : {{meetingAsidePanel}}<br>
meetingCurrentPanel : {{meetingCurrentPanel}}<br>-->


    <div class="btn btn-danger"
           ng-class="{'active' : dropOver}"
           ng-show="dragIsActive"
           ng-controller="ctrlMeetingRemoveDrop"
           sense-opts="{name:'dropObjectTrash'}"
           sense-dndstart="dndStart($event)"
           sense-dndend="dndEnd($event)"
           sense-dndcancel="dndCancel($event)"
           sense-dropoverenter="dropOverEnter($event)"
           sense-dropoverleave="dropOverLeave($event)"
           sense-dropend="dropEnd($event)"
           style="position:fixed;z-index:1041;bottom:0;left:0;text-align: center; width:100%">
          <span class="glyphicon glyphicon-trash-o"></span>
    </div>
</div>
