<!doctype html>
<!--
		navigation/header_back.html
		inputs :
			none
		ctrl :
			ctrlNavigation ??
-->
<div class="dropdown" ng-controller="ctrlNavObject">

	<a 	class="btn dropdown-toggle" ng-disabled="srvNav.history.length == 0"
		style="border: 0">
    	<h5 class="a4p-dot c4p-gray">
			<i class="glyphicon glyphicon-angle-down" ng-hide="srvNav.history.length == 0"></i>
			{{navTitle}}
		</h5>
    </a>

    <ul class="dropdown-menu c4p-dropdown-menu c4p-details-menu-align" role="menu">
        <li ng-repeat="back in srvNav.history | limitTo:5" ng-style="{opacity:(1/($index + 1))}">
        	<a class="btn" ng-click="gotoIndex($index)">
	            <i class="pull-left glyphicon glyphicon-fw glyphicon-{{back.itemIcon}}"></i>
	            <div class="a4p-dot" style="text-align: left;" ng-switch="!back.itemName">
	                <span ng-switch-when="true">{{srvLocale.translations.htmlSlideName[back.slide]}}</span>
	                <span ng-switch-default>{{back.itemName}}</span>
	            </div>
	        </a>
        </li>
    </ul>

</div>
