<script>
    function simulateTouchEvents(oo, bIgnoreChilds) {
        if (!$(oo)[0]) {
            return false;
        }

        if (!window.__touchTypes) {
            window.__touchTypes = {touchstart:'mousedown', touchmove:'mousemove', touchend:'mouseup'};
            window.__touchInputs = {INPUT:1, TEXTAREA:1, SELECT:1, OPTION:1, 'input':1, 'textarea':1, 'select':1, 'option':1};
        }

        $(oo).bind('touchstart touchmove touchend', function (ev) {
            var bSame = (ev.target == this);
            if (bIgnoreChilds && !bSame) {
                return;
            }

            var b = (!bSame && ev.target.__ajqmeclk); // Get if object is already tested or input type
            var e = ev.originalEvent;
            if (b === true || !e.touches || e.touches.length > 1 || !window.__touchTypes[e.type]) {
                return;
            } //allow multi-touch gestures to work

            var oEv = ( !bSame && typeof b != 'boolean') ? $(ev.target).data('events') : false;
            var b = (!bSame) ?
                    (ev.target.__ajqmeclk = oEv ?
                            (oEv['click'] || oEv['mousedown'] || oEv['mouseup'] || oEv['mousemove']) :
                            false ) :
                    false;

            if (b || window.__touchInputs[ev.target.tagName]) {
                return;
            } //allow default clicks to work (and on inputs)

            // https://developer.mozilla.org/en/DOM/event.initMouseEvent for API
            var touch = e.changedTouches[0], newEvent = document.createEvent("MouseEvent");
            newEvent.initMouseEvent(window.__touchTypes[e.type], true, true, window, 1,
                    touch.screenX, touch.screenY,
                    touch.clientX, touch.clientY, false,
                    false, false, false, 0, null);

            touch.target.dispatchEvent(newEvent);
            e.preventDefault();
            ev.stopImmediatePropagation();
            ev.stopPropagation();
            ev.preventDefault();
        });
        return true;
    }

    var addEvent = (function () {
        if (document.addEventListener) {
            return function (el, type, fn) {
                if (el && el.nodeName || el === window) {
                    el.addEventListener(type, fn, false);
                } else if (el && el.length) {
                    for (var i = 0; i < el.length; i++) {
                        addEvent(el[i], type, fn);
                    }
                }
            };
        } else {
            return function (el, type, fn) {
                if (el && el.nodeName || el === window) {
                    el.attachEvent('on' + type, function () {
                        return fn.call(el, window.event);
                    });
                } else if (el && el.length) {
                    for (var i = 0; i < el.length; i++) {
                        addEvent(el[i], type, fn);
                    }
                }
            };
        }
    })();

    function touchHandler(event) {
        var touches = event.changedTouches,
                first = touches[0],
                type = "";

        switch (event.type) {
            case "touchstart":
                type = "mousedown";
                break;
            case "touchmove":
                type = "mousemove";
                break;
            case "touchend":
                type = "mouseup";
                break;
            default:
                return;
        }
        var simulatedEvent = document.createEvent("MouseEvent");
        simulatedEvent.initMouseEvent(type, true, true, window, 1,
                first.screenX, first.screenY,
                first.clientX, first.clientY, false,
                false, false, false, 0/*left*/, null);

        first.target.dispatchEvent(simulatedEvent);
        event.preventDefault();
    }

    function initTouch() {
        document.addEventListener("touchstart", touchHandler, true);
        document.addEventListener("touchmove", touchHandler, true);
        document.addEventListener("touchend", touchHandler, true);
        document.addEventListener("touchcancel", touchHandler, true);
    }

    initTouch();

    var eat = ['yum!', 'gulp', 'burp!', 'miam'];
    var yum = document.createElement('p');
    var msie = /*@cc_on!@*/0;
    yum.style.opacity = 1;

    var links = document.querySelectorAll('li > a'), el = null;
    for (var i = 0; i < links.length; i++) {
        el = links[i];

        el.setAttribute('draggable', 'true');
        /*el.draggable({
         revert:true // to reset item location.
         });*/

        addEvent(el, 'dragstart', function (e) {
            e.dataTransfer.effectAllowed = 'copy'; // only dropEffect='copy' will be dropable
            e.dataTransfer.setData('Text', this.id); // required otherwise doesn't work
        });
    }

    var bin = document.querySelector('#bin');

    addEvent(bin, 'dragover', function (e) {
        if (e.preventDefault) e.preventDefault(); // allows us to drop
        this.className = 'over';
        e.dataTransfer.dropEffect = 'copy';
        return false;
    });

    // to get IE to work
    addEvent(bin, 'dragenter', function (e) {
        this.className = 'over';
        return false;
    });

    addEvent(bin, 'dragleave', function () {
        this.className = '';
    });

    addEvent(bin, 'drop', function (e) {
        if (e.stopPropagation) e.stopPropagation(); // stops the browser from redirecting...why???

        var el = document.getElementById(e.dataTransfer.getData('Text'));

        el.parentNode.removeChild(el);

        // stupid nom text + fade effect
        bin.className = '';
        yum.innerHTML = eat[parseInt(Math.random() * eat.length)];

        var y = yum.cloneNode(true);
        bin.appendChild(y);

        setTimeout(function () {
            var t = setInterval(function () {
                if (y.style.opacity <= 0) {
                    if (msie) { // don't bother with the animation
                        y.style.display = 'none';
                    }
                    clearInterval(t);
                } else {
                    y.style.opacity -= 0.1;
                }
            }, 50);
        }, 250);

        return false;
    });
