<body ng-app="c4p" class="ng-cloak">
<div ng-controller="networkTestRunnerCtrl" ng-init="run()">
    <h1>Test des protocoles de connexion au serveur C4P</h1>
    <label class="btn btn-success" ng-class="{'disabled':(currentIdx < todo.length)}" ng-click="run()">Relancer les tests</label>

    <p>{{tests.length}} / {{todo.length}} : {{status}} {{status2}}</p>
    <ul>
        <li ng-repeat="test in tests">
            <p ng-show="test.ok"><span style="color:green;">{{$index}} </span><span>{{test.title}}</span></p>

            <p ng-hide="test.ok"><span style="color:red;">{{$index}} </span><span>{{test.title}} : </span><span>{{test.log}}</span>
            </p>
        </li>
    </ul>
</div>
