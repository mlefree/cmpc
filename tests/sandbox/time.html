    <!-- PhoneGap -->
    <script type="text/javascript">
    if (a4p.BrowserCapabilities.isAndroid) {
        document.write('<script type="text/javascript" charset="utf-8" src="../../www/l4p/libs/js/cordova/cordova-2.9.0.js"><\/script>');
        document.write('<script type="text/javascript" charset="utf-8" src="../../www/l4p/libs/js/cordova-plugins/datePickerPlugin.js"><\/script>');
    } else if (a4p.BrowserCapabilities.isIDevice) {
        document.write('<script type="text/javascript" charset="utf-8" src="../../www/l4p/libs/js/cordova/cordova-2.9.0.ios.js"><\/script>');
        document.write('<script type="text/javascript" charset="utf-8" src="../../www/l4p/libs/js/cordova-plugins/datePickerPlugin.js"><\/script>');
        document.write('<script type="text/javascript" charset="utf-8" src="../../www/l4p/libs/js/cordova-plugins/calendar.ios.js"><\/script>');
    }
    </script>

    <script language="javascript">
        function ClockCtrl($scope, srvTime) {
            $scope.time = srvTime;
            srvTime.addListenerOnSecond(function() {
                a4p.safeApply($scope, '');
            });
        }
    </script>
