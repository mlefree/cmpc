     /* Use the console.log as reporter to not interfere with IHM */
     var logReporter = new a4p.LogReporter(); jasmineEnv.addReporter(logReporter);
     var currentWindowOnload = window.onload;
     window.onload = function () {
         if (currentWindowOnload) {
             currentWindowOnload();
         }
         execJasmine();
     };
     function execJasmine() {
         console.log('jasmineEnv.execute()');
